<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button id="burger-menu-open">Открыть</button>
        <div class="mobile-menu" id="burger-menu">
            <div class="mobile-menu__top">
                <button class="mobile-menu__button" id="burger-menu-close">
                    <svg class="mobile-menu__button-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 6L18 18" stroke="#212429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="mobile-menu__logo">
                    <div class="mobile-menu__logo-square"></div>
                    <div class="mobile-menu__logo-circle"></div>
                    <div class="mobile-menu__logo-triangle"></div>
                </div>
                <div></div>
            </div>
            <label class="mobile-menu__dark-mode">
                <p class="mobile-menu__grey-text">Dark mode</p>
                <input type="checkbox">
            </label>
            <nav class="mobile-menu__nav">
                <h4 class="mobile-menu__title">Components</h4>
                <ul class="mobile-menu__list">
                    <li class="mobile-menu__link">Modal</li>
                    <li class="mobile-menu__link">Tooltip</li>
                    <li class="mobile-menu__link">Avatar</li>
                    <li class="mobile-menu__link">Calendar</li>
                    <li class="mobile-menu__link">Histogram</li>
                    <li class="mobile-menu__link">Custom form elements</li>
                </ul>
                <p class="mobile-menu__link mobile-menu__link_margin">Main page</p>
            </nav>
        </div>
    </body>
</html>
